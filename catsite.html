<!DOCTYPE html>

<html>
  <head>
  <style>
	body{background : black ;
	
		
	}
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
	function catLoader(){
		$.get("http://aws.random.cat/meow").done(
			function(data){
				$("#cat").append("<img width = 400 src = '" + data.file   +  "'>")
				
				
			}
		)
	}	
	
  </script>
  </head>
  <body>
    <div id = "cat"></div>                    
	<button onclick = "catLoader()">more pictures</button>
    
  </body>
</html>
